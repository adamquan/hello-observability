apiVersion: 1

datasources:

# See https://grafana.com/docs/grafana/latest/datasources/prometheus/#provision-the-prometheus-data-source
- name: Prometheus
  type: prometheus
  access: proxy
  orgId: 1
  url: http://prometheus:9090
  basicAuth: false
  isDefault: false
  version: 1
  editable: true
  jsonData:
    httpMethod: POST
    exemplarTraceIdDestinations:
      # Field with internal link pointing to data source in Grafana.
      # datasourceUid value can be anything, but it should be unique across all defined data source uids.
      - datasourceUid: tempo
        name: trace_id

- name: TempoPrometheus
  type: prometheus
  access: proxy
  orgId: 1
  url: http://prometheus:9090
  basicAuth: false
  isDefault: false
  version: 1
  editable: true
  jsonData:
    httpMethod: POST
    exemplarTraceIdDestinations:
      # Field with internal link pointing to data source in Grafana.
      # datasourceUid value can be anything, but it should be unique across all defined data source uids.
      - datasourceUid: tempo
        name: traceID

# See https://grafana.com/docs/grafana/latest/datasources/tempo/#provision-the-tempo-data-source
- name: Tempo
  type: tempo
  access: proxy
  orgId: 1
  url: http://tempo:3200
  basicAuth: false
  isDefault: true
  version: 1
  editable: true
  apiVersion: 1
  uid: tempo
  jsonData:
    httpMethod: GET
    tracesToMetrics:
      datasourceUid: 'Prometheus'
      tags: [{ key: 'service.name', value: 'service' }, { key: 'job' }]
      queries:
        - name: 'Sample query'
          query: 'sum(rate(tempo_spanmetrics_latency_bucket{$__tags}[5m]))'
    tracesToLogs:
      datasourceUid: 'loki'
      tags: ['job', 'instance']
      mappedTags: [{ key: 'service.name', value: 'service' }]
      mapTagNamesEnabled: false
      spanStartTimeShift: '1h'
      spanEndTimeShift: '1h'
      filterByTraceID: false
      filterBySpanID: false
      lokiSearch: true
    serviceMap:
      datasourceUid: 'Prometheus'
    search:
      hide: false
    nodeGraph:
        enabled: true  

# See https://grafana.com/docs/grafana/latest/datasources/loki/#configure-the-data-source-with-provisioning
- name: Loki
  type: loki
  access: proxy
  url: http://loki:3100
  editable: true
  apiVersion: 1
  uid: loki  
  jsonData:
    maxLines: 1000
    derivedFields:
      # Field with internal link pointing to data source in Grafana.
      # datasourceUid value can be anything, but it should be unique across all defined data source uids.
      - datasourceUid: tempo
        matcherRegex: "traceID=(\\w+)"
        name: TraceID
        # url will be interpreted as query for the datasource
        url: '$${__value.raw}'
